server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # 静态文件根目录
    root /var/www/sorting-algorithm-lab/dist;
    index index.html;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API代理配置
    location /api/qwen {
        proxy_pass https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation;
        proxy_set_header Host dashscope.aliyuncs.com;
        proxy_set_header Authorization "Bearer YOUR_VITE_QWEN_API_KEY";
        proxy_set_header Content-Type application/json;
        proxy_ssl_verify off;
        
        # CORS支持
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # React Router支持（SPA）
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}

# HTTPS重定向（可选）
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 其他配置与HTTP相同...
    root /var/www/sorting-algorithm-lab/dist;
    index index.html;
    
    location /api/qwen {
        proxy_pass https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation;
        proxy_set_header Host dashscope.aliyuncs.com;
        proxy_set_header Authorization "Bearer YOUR_VITE_QWEN_API_KEY";
        proxy_set_header Content-Type application/json;
        proxy_ssl_verify off;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}